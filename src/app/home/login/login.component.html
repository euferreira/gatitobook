<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="usuario">Login</label>
    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Nome do usuário"
           aria-describedby="helpIdNome" [(ngModel)]="usuario" #campoUsuario="ngModel" required/>
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha do usuário"
           aria-describedby="helpIdSenha" [(ngModel)]="senha" #campoSenha="ngModel" required/>
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>

<p> Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se!</a></p>
